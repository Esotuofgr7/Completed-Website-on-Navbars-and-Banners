<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upgraded Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background-color: snow;
      padding-top: 70px;
    }
    .navbar {
      background-color: #212529 !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .navbar-brand {
      color: #f8f9fa !important;
      font-weight: bold;
    }
    .navbar-nav .nav-link {
      color: #f8f9fa !important;
      margin-right: 10px;
      transition: background-color 0.4s, color 0.4s;
    }
    .navbar-nav .nav-link:hover {
      background-color: #f8f9fa;
      color: #212529 !important;
      border-radius: 5px;
    }
    .nav-link:hover {
        background-color: blue;
        transition: 0.5s ease;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LernwitEso2</a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<!-- My Banner Section -->
 <header class="hero-section text-white text-center d-flex align-items-center" style="background-color: black; height: 90vh;">
  <div class="container">
    <h1 class="display-4 fw-bold">Welcome to LernwitEso2</h1>
    <p class="lead">Your one-stop destination for stunning projects and bright ideas.</p>
    <a href="#projects" class="btn btn-outline-light btn-lg mt-3">Explore Projects</a>
  </div>
</header>


</body>
</html>
